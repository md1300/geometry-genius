<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geomatry gam</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row ">
            <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 ">
                <!-- triangle card 1 -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">triangle</h2>
                      <p class="text-center">Area (A) = 0.5xbxh</p>
                     <div>
                      <input id="triangle-base" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="b"  >
                      <span class="mr-2 ml-2">cm</span>
                      <input id="triangle-height" class="w-20 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                      <span>cm</span>
                     </div>
                     <div>
                      <p>area: <span id="triangle-area"></span><span>cm</span><sup>2</sup></p>
                     </div>
                      <div class="card-actions ">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- rectangle card 2 -->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">ractangle</h2>
                      <p class="text-center">Area (A)= W x L</p>
                      <div class="flex">
                        <input type="text" name="" id="ractangle-width" placeholder="width" class="w-20"><span class="mr-2 ml-2">cm</span>
                        <input type="text" name="" id="ractangle-length" placeholder="length" class="w-20">
                        <span class="ml-2">cm</span>
                      </div>
                      <div>total area:<span id="ractangle-span"></span><span > cm<sup>2</sup></span></div>
                      <div class="card-actions ">
                        <button onclick="calculateRactangleArea()" class="btn btn-primary w-full ">calculate</button>
                      </div>
                    </div>
                  </div>
                <!-- triangle card 3-->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
                <!-- triangle card 4-->
                <div class="card  bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- area claculation container -->
            <div class=" border-2 border-gray-700 ">
                <h3 class="text-3xl">area claculation</h3>
            </div>
        </div>
    </main>
    <script src="scripts/triangle-calculate.js"></script>
    <script src="scripts/ractangle-calculate.js"></script>
</body>
</html>
